<section id="contact">

    <h1 class="section-header" style="font-family: 'Neucha', cursive;">Сделайте заказ</h1>

    <div class="contact-wrapper">

        <!-- Правая сторона -->

        <form id="contact-form" class="form-horizontal" role="form">

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="name" placeholder="Ваше имя" name="name" value=""
                           required style="font-family: 'Lobster', cursive;">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="email" class="form-control" id="email" placeholder="Ваш EMAIL" name="email"
                           value="" required style="font-family: 'Lobster', cursive;">
                </div>
            </div>

            <textarea class="form-control" rows="10" placeholder="Ваши ожидания" name="message" required
                      style="font-family: 'Lobster', cursive;"></textarea>

            <button class="btn btn-primary send-button" id="submit" type="submit" value="">
                <div class="alt-send-button">
                    <i class="fa fa-paper-plane"></i><span class="send-text"
                                                           style="font-family: 'Neucha', cursive;">Отправить</span>
                </div>

            </button>

        </form>

        <!-- Левая сторона там где будет бот -->

        <div class="direct-contact-container">

            <ul class="contact-list">
                <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a
                        href="https://t.me/ponyal_vse_bot" title="Send me an email"
                        style="font-family: 'Lobster', cursive;">Наш бот в Telegram</a></span></i>
                </li>

            </ul>
            <hr>
        </div>

    </div>

</section>
